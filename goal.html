<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goal Tracker</title>
  <style>
    /* ------------------- NAVBAR ------------------- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #1e3d59;
      color: white;
      position: relative;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 25px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #ffcb77;
    }

    /* Hamburger Icon */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px;
      border-radius: 3px;
      transition: all 0.4s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        background-color: #1e3d59;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        border-radius: 8px;
        text-align: center;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 0.4s ease, opacity 0.4s ease;
      }

      .nav-links li {
        margin: 15px 0;
      }

      .nav-links.active {
        max-height: 300px;
        opacity: 1;
      }
    }

    /* --------- MAIN CONTENT --------- */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .goal-container {
      text-align: center;
      padding: 50px 20px;
    }

    .goal-input {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .goal-input input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .goal-input button {
      padding: 10px 20px;
      background-color: #1e3d59;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .goal-input button:hover {
      background-color: #ffcb77;
      color: #1e3d59;
    }

    #goal-list {
      margin-top: 30px;
    }

    .goal-item {
      background-color: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .goal-item p {
      margin: 5px 0;
    }

    .goal-item button {
      padding: 5px 10px;
      border: none;
      background-color: #1e3d59;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    .goal-item button:hover {
      background-color: #ffcb77;
      color: #1e3d59;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Goal Tracker</div>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="challenge.html">21-Day Challenge</a></li>
        <li><a href="mood.html">Daily Mood</a></li>
        <li><a href="journaling.html">Daily Journaling</a></li>
        <li><a href="community.html">Community Wall</a></li>
      </ul>
    </nav>
  </header>

  <main class="goal-container">
    <h1>Set & Track Your Wellness Goals</h1>
    <div class="goal-input">
      <input type="text" id="goal-name" placeholder="Enter your goal (e.g., Meditate 10 mins)" />
      <input type="number" id="goal-target" placeholder="Target count (e.g., 7)" />
      <button onclick="addGoal()">Add Goal</button>
    </div>
    <div id="goal-list"></div>
  </main>

  <script>
    // Hamburger Menu
    const hamburger = document.getElementById("hamburger");
    const navLinks = document.getElementById("navLinks");
    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("active");
      navLinks.classList.toggle("active");
    });

    // Goal Logic
    const goalList = document.getElementById("goal-list");

    function addGoal() {
      const name = document.getElementById("goal-name").value;
      const target = document.getElementById("goal-target").value;
      if (!name || !target) return alert("Please enter both goal name and target!");

      const goalItem = document.createElement("div");
      goalItem.className = "goal-item";
      goalItem.innerHTML = `
        <p><strong>${name}</strong></p>
        <p>Target: ${target}</p>
        <button onclick="completeGoal(this, '${name}')">Mark as Completed</button>
        <button onclick="this.parentElement.remove()">Remove</button>
      `;
      goalList.appendChild(goalItem);

      document.getElementById("goal-name").value = "";
      document.getElementById("goal-target").value = "";
    }

    // Complete & Share Goal
    function completeGoal(btn, name) {
      const item = btn.parentElement;
      item.querySelector("p").classList.add("completed");
      btn.textContent = "âœ… Completed";
      btn.disabled = true;

      // Ask to share
      if (confirm("ðŸŽ‰ Goal completed! Would you like to share it on the community wall?")) {
        shareToCommunity(name);
      }
    }

    // Share to community
    function shareToCommunity(goalName) {
      const posts = JSON.parse(localStorage.getItem("communityPosts")) || [];
      const newPost = {
        author: "You",
        content: `ðŸŽ¯ Completed my goal: ${goalName}`,
        createdAt: new Date().toLocaleString(),
      };
      posts.push(newPost);
      localStorage.setItem("communityPosts", JSON.stringify(posts));
      alert("Shared successfully! Visit the Community Wall to see your post.");
      window.location.href = "community.html";
    }
  </script>
</body>
</html>
