  <!-- Navbar -->

      <div class="logo">Our Coach</div>
      <div class="hamburger" onclick="toggleMenu()" id="hamburger">
        <span></span>

      <ul class="nav-links" id="navLinks">

  <!-- Coaches Section -->
  <section class="coaches">
    <div class="coach-header">
      <h1>Our Mental Wellness Coach</h1>
      <p>Meet experienced professionals here to guide you on your wellness journey.</p>
    </div>

    <div class="coach-grid">
      <!-- Coach Card -->
      <div class="coach-card">
        <img src="/thinusha.jpg" alt="Thinusha">

 <!-- Appointment Form -->
    <form class="appointment-form">
      <label for="date-Thinusha">Select Date:</label>
      <input type="date" id="date-Thinusha" required>

      <label for="time-Thinusha">Select Time:</label>
      <input type="time" id="time-Thinusha" required>

      <button type="submit">Book Appointment</button>
    </form>

    <div class="confirmation">✅ Appointment booked successfully!</div>
    </div>
